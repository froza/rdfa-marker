<!DOCTYPE html>
<html prefix="dc: http://purl.org/dc/terms/ doap: http://usefulinc.com/ns/doap#" lang="en">
<head>
<meta charset="utf-8">
<title property="doap:name">RDFa / Play</title>
<link rel="stylesheet" href="bootstrap.min.css" />
<link rel="stylesheet" href="codemirror.css" type="text/css" />
<link rel="stylesheet" href="play.css" type="text/css" />
</head>
<body>
  <div class="container">
    <div class="btn-group">
      <button class="btn btn-disabled">Examples:</button>
      <button id="btn-person" class="btn">Person</button>
      <button id="btn-social-network" class="btn">Social Network</button>
      <button id="btn-event" class="btn">Event</button>
      <button id="btn-place" class="btn">Place</button>
      <button id="btn-product" class="btn">Product</button>
      <button id="btn-svg" class="btn">SVG</button>
    </div>
    <div class="editor">
      <textarea id="editor">Paste your HTML+RDFa</textarea>
    </div>
    <iframe id=preview sandbox="allow-same-origin"></iframe>
    <div id="permalink"></div>
    <div id="markup-errors" class="errors"></div>
    <div id="param-errors" class="errors"></div>
    <div id="processing-errors" class="errors"></div>
    <div class="tabbable">
      <ul class="nav nav-tabs">
        <li class="active"><a href="#viz-tab" data-toggle="tab">Visualization</a></li>
        <li><a href="#turtle" data-toggle="tab">Raw Data</a></li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane active" id="viz-tab">
          <div id="graph"></div>
        </div>
        <div class="tab-pane" id="turtle">
          <textarea id="turtleOutputDisplay"></textarea>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="bootstrap.min.js"></script>
  <script type="text/javascript" src="bootstrap-tab.js"></script>
  <script type="text/javascript" src="codemirror-compressed.js"></script>
  <script type="text/javascript" src="codemirror-turtle.js"></script>
  <script type="text/javascript" src="d3.v2.min.js"></script>
  <script type="text/javascript" src="RDFa.min.1.1.0.js"></script>
  <script type="text/javascript" src="play.js"></script>
  <script type="text/javascript" src="play-examples.js"></script>
  <script type="text/javascript" src="visualization.js"></script>
</body>
</html>
